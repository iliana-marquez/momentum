  <body class="d-flex flex-column min-vh-100 m-light-background">
    <!-- Navigation -->
    <nav

      class="navbar navbar-expand-lg fixed-top"

        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/momentum-logo-white.png"
            alt="Boardwalk games logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html" title="Dashboard"

                ><i class="fa-solid fa-mountain-sun"></i
              ></a>

            <li class="nav-item">
              <a class="nav-link" href="profile.html" title="Profile"
                ><i class="fa-solid fa-user"></i

                ><i class="fa-solid fa-arrow-right-from-bracket"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="milestone-page" class="container pt-5">
        <div class="d-flex justify-content-between py-3">
          <h2>Climb your milestones up high!</h2>
          <button class="custom-button btn my-button-light-bg mb-3" data-bs-toggle="modal" data-bs-target="#addMilestoneModal"><i class="fa-solid fa-plus"></i></button>
        </div>  
        <!-- Accordion for Milestones -->
        <div class="accordion" id="milestonesAccordion">
        </div>
    </main>

    <!-- Modal form to add new milestone -->
    <div class="modal fade sharp-corners" id="addMilestoneModal" tabindex="-1" aria-labelledby="addMilestoneModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content dark-mode">
              <div class="modal-header">
                  <h5 class="modal-title" id="addMilestoneModalLabel">Add New Milestone</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="add-milestone-form">
                      <div class="mb-3">
                          <input type="text" class="form-control" id="milestone-title" placeholder="Milestone Title" required>
                      </div>
                      <div class="mb-3">
                          <select class="form-select" id="milestone-category" required>
                              <option value="" disabled selected>Select Category</option>
                              <option value="Coding">Coding</option>
                              <option value="Health">Health</option>
                              <option value="Relationships">Relationships</option>
                              <option value="Work">Work</option>
                              <option value="Finances">Finances</option>
                          </select>
                      </div>
                      <div class="mb-3">
                          <label for="milestone-due">Due date:</label>
                          <input type="date" class="form-control" id="milestone-due" required>
                      </div>
                      <button type="submit" class="my-button-light-bg w-100">Add Milestone</button>
                  </form>
              </div>
          </div>
      </div>
    </div>

    <!--  Footer -->
    <footer class="mt-auto m-dark-background text center py-1">
      <div class="container-fluid">
        <div class="row justify-content-center">

              <li><a href="index.html#contact">Contact</a></li>
              <li><a href="index.html#frequent-questions">Q&A</a></li>
              <li><a href="#" style="pointer-events: none; color: gray;">Privacy</a></li>
            </ul>
          </div>
          <div
            class="col-12 d-flex flex-column flex-md-row text-center justify-content-center align-items-center"
          >
            <p class="col-12 col-md-4 m-0 text-center text-md-end small">
              Built for unlocking your best self
            </p>
            <div class="col-12 col-md-3 p-2">
              <img
                src="assets/images/footer-copyright.png"
                alt="copyrigt icon"
              />
            </div>
            <p class="col-12 col-md-4 m-0 text-center text-md-start small">
              by yours truly:
              <a class="small" href="https://iliana.codefactory.live/"
                >IM-WEBDEV</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>
