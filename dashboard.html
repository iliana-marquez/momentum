    <!-- Dashboard Section -->
    <section id="dashboard" class="container-fluid m-light-background">
      <div class="row justify-content-center">
        <div class="dashboard-grid">
          <div class="pie-chart">
            <div class="circle justify-content-center align-items-center">
              <p class="text-center"></p>
            </div>
          </div>
          <div class="today-box">
            <div class="content">
              <p class="pt-1" id="today-date"></p>
              <progress id="today-progress" value="" max=""></progress>
              <button class="custom-button btn my-button-light-bg mb-3" data-bs-toggle="modal" data-bs-target="#addTaskModal"><i class="fa-solid fa-plus"></i></button>
              <ul id="today-task-list" class="p-2 text-start">
              </ul>
            </div>
          </div>
          <div class="week-box">
            <div class="content">
              <p class="pt-1" id="actual-week"></p>
              <progress id="week-progress" value="" max=""></progress>
              <ul id="weekly-percentage-display" class="d-flex flex-row flex-wrap flex-md-nowrap justify-content-center align-items-center gap-1 gap-md-4 p-0">
              </ul>
            </div>
          </div>
        </div>

        <div class="row milestones-box text-center m-dark-background"> 
          <!-- Section to be printed dynamically from userData.milestones -->
            <p class="m-0 pt-2 pb-2">Milestones next due</p>
            <div id="next-due-milestones" class="d-flex flex-row flex-wrap flex-md-nowrap justify-content-center align-items-center gap-2 pb-1">
            </div>
        </div>


        <div class="checkup text-center py-4">
            <h2 class="m-0 pb-2">How is it going today?</h2>
            <div class="d-flex flex-row flex-wrap flex-sm-nowrap justify-content-center align-items-center gap-2 pb-1">
                <div class="question" data-question="1">
                    <i class="fa-solid fa-child-reaching"></i>
                    <p>Made good decisions?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" value="true">
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" value="false">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                <div class="question" data-question="2">
                    <i class="fa-solid fa-seedling"></i>
                    <p>Eat clean?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" value="true">
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" value="false">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                <div class="question" data-question="3">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <p>Stayed focused?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3" value="true">
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3" value="false">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                <div class="question" data-question="4">
                    <i class="fa-solid fa-people-carry-box"></i>
                    <p>Connected w/someone?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4" value="true">
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4" value="false">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                
            </div>
            <p class="m-0 pt-1">Dynamic message: feedback message to wrap the day up</p>
        </div>


      </div>

     <!-- Bootstrap Modal for Add Task -->
<div class="modal fade sharp-corners" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content dark-mode">
          <div class="modal-header">
              <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="add-task-form">
                  <div class="mb-3">
                      <input type="text" class="form-control" id="task-title" placeholder="Task Title" required>
                  </div>
                  <div class="mb-3">
                      <select class="form-select" id="task-category" required>
                          <option value="" disabled selected>Select Category</option>
                          <option value="Coding">Coding</option>
                          <option value="Health">Health</option>
                          <option value="Relationships">Relationships</option>
                          <option value="Work">Work</option>
                          <option value="Finances">Finances</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="task-todo">To Do Date:</label>
                      <input type="date" class="form-control" id="task-todo" required>
                  </div>
                  <div class="mb-3">
                      <label for="task-deadline">Deadline:</label>
                      <input type="date" class="form-control" id="task-deadline" required>
                  </div>
                  <button type="submit" class="my-button-light-bg w-100">Add Task</button>
              </form>
          </div>
      </div>
  </div>
</div>
