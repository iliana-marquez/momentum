  <!-- Custom CSS Stylesheet -->

<body class="d-flex flex-column min-vh-100 m-light-background">
  <!-- Navigation -->
  <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">

      <a class="navbar-brand" href="index.html">
        <img src="assets/images/momentum-logo-white.png" alt="Boardwalk games logo" class="logo" />
      </a>
      <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html" title="Dashboard"><i class="fa-solid fa-chart-line"></i></a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html" title="Logout"><i
                class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="profile-page" class="container text-center align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 col-md-6 pt-4">
        <img src="assets/images/profile-getter.png"
          alt="Your hand holding the key to unlock your fullest potential ever!">
        <div class="profile-motivation">
          <!-- (placeholder for dynamic message to the user) -->
        </div>
      </div>
      <div class="col-12 col-md-6 text-md-start py-4">
        <div>
          <span><b>My Profile</b></span>
          <button class="edit-profile-button custom-button my-button-light-bg my-button-icon" href=""><i
              class="fa-solid fa-pencil"></i></button>
          <hr>
          <p><b>Username:</b> <span id="username-display"></span></p>
          <p><b>Fist Name:</b> <span id="firstname-display"></span></p>
          <p><b>Last Name:</b> <span id="lastname-display"></span></p>
          <p><b>Email:</b> <span id="email-display"></span></p>
          <p><b>Birthdate:</b> <span id="birthdate-display"></span></p>
        </div>
      </div>
      <!-- Life Categories Section -->
      <div class="col-12 pt-4">
        <h3>MY LIFE GOAL CATEGORIES</h3>
        <div id="life-categories-container" class="d-flex flex-wrap justify-content-center gap-3">
          <!-- Categories will be populated dynamically -->
        </div>
      </div>
    </div>
  </main>

  <!-- Profile Edit Modal -->
  <div class="modal fade sharp-corners" id="editProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content dark-mode">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-profile-form">
            <div class="mb-3">
              <label>Username:</label>
              <input type="text" class="form-control" id="edit-username" required>
            </div>
            <div class="mb-3">
              <label>First Name:</label>
              <input type="text" class="form-control" id="edit-firstname" readonly>
            </div>
            <div class="mb-3">
              <label>Last Name:</label>
              <input type="text" class="form-control" id="edit-lastname" readonly>
            </div>
            <div class="mb-3">
              <label>Email:</label>
              <input type="email" class="form-control" id="edit-email" readonly>
            </div>
            <button type="submit" class="my-button-light-bg w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--  Footer -->
  <footer class="mt-auto m-dark-background text center py-1">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">

            <li><a href="#" style="pointer-events: none; color: gray;">Privacy</a></li>
          </ul>
        </div>
        <div class="col-12 d-flex flex-column flex-md-row text-center justify-content-center align-items-center">
          <p class="col-12 col-md-4 m-0 text-center text-md-end small">
            Built for unlocking your best self
          </p>
          <div class="col-12 col-md-3 p-2">
            <img src="assets/images/footer-copyright.png" alt="copyrigt icon" />
          </div>
          <p class="col-12 col-md-4 m-0 text-center text-md-start small">
            by yours truly:
            <a class="small" href="https://iliana.codefactory.live/">IM-WEBDEV</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Font Awesome JS Script -->
  <script src="https://kit.fontawesome.com/6774d9e101.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <!-- JS Script -->
  <script src="assets/js/script.js"></script>

</body>
